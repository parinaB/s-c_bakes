<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <!-- FEEDBACK PAGE CONTENT -->
  <section class="products">
    <div class="feedback-wrapper">
      
      <!-- LEFT IMAGE -->
      <div class="feedback-left">
        <img src="https://i.pinimg.com/736x/9d/25/93/9d2593780fe22eba7acf1ea6e9e57110.jpg" alt="Feedback">
      </div>

      <!-- RIGHT FORM -->
      <div class="feedback-right">
        <h2>Share Your Experience</h2>
        <p class="feedback-subtitle">We'd love to hear from you!</p>

        <form id="feedbackForm">
          <div class="feedback-group">
            <label for="fname">Your Name *</label>
            <input id="fname" type="text" required>
          </div>

          <div class="feedback-group">
            <label for="fdate">Date of Visit *</label>
            <input id="fdate" type="date" required>
          </div>

          <div class="feedback-group">
            <label>Rating *</label>
            <div class="star-rating">
              <span class="star" data-rating="1">â˜†</span>
              <span class="star" data-rating="2">â˜†</span>
              <span class="star" data-rating="3">â˜†</span>
              <span class="star" data-rating="4">â˜†</span>
              <span class="star" data-rating="5">â˜†</span>
            </div>
            <input type="hidden" id="frating" required>
            <p class="rating-text" id="ratingText">Click to rate</p>
          </div>

          <div class="feedback-group">
            <label for="fmessage">Say More (Optional)</label>
            <textarea id="fmessage" rows="4" placeholder="Tell us about your experience..."></textarea>
          </div>

          <button type="submit" class="feedback-submit">Submit Feedback</button>

          <p id="feedbackMsg"></p>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
